<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
<center>
<body>
  <div class='container'>
    <div class='py-5 text-center bg-secondary text-white'>
      <header>
        <div class="nav-left">
           <span class="border border-secondry"></span>
           <h2> Home Page </h2>
           <h1><a style="color:pink">Instagram</a></h1>
        </div>
      </header>
      {% if user.is_authenticated %}
      <h2>Hello {{ user.username }} !</h2>
        <a href="{% url 'blog:profile' %}"><button class="btn btn-outline-info" style="background-color:blue;  color:white" > Profile Page </button></a><br><br>

        <a href="{% url 'blog:home' %}"><button class="btn btn-outline-info" style="background-color:green; border-color:black; color:white">Home</button></a>

        <a href="{% url 'blog:post_new' %}"><button class="btn btn-outline-info" style="background-color:orange; border-color:black; color:white">Create Post</button></a>

        <a  href="{% url 'logout' %}"><button class="btn btn-outline-info" style="background-color:red; border-color:black; color:white">Logout</button></a><br><br>

      {% else %}
        <p>You are not logged In</p>
        <a href="{% url 'login' %}"><button class="btn btn-outline-info" style="background-color:#008CBA;color:white">Login</button></a>
        <a href="{% url 'blog:signup' %}"><button class="btn btn-outline-info" style="background-color:gray;color:white" >Signup</button></a>
      {% endif %}
     {% block content %}
     {% endblock content %}
    </div> 
  </div>
</body>
</center>
</html>
